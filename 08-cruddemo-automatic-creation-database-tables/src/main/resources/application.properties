spring.application.name=CrudDemo

spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

#turn off the spring banner
spring.main.banner-mode=off

#reduce the logging level:set logging level to warn
logging.level.root=warn

#add logging level to display sql statements
#log sql statements
logging.level.org.hibernate.SQL=debug
#log values for sql statements-allows us the see the actual values that are being assigned for these statements
logging.level.org.hibernate.orm.jdbc.bind=trace


#configure JPA/Hibernate to auto create the tables
#spring.jpa.hibernate.ddl-auto=create

spring.jpa.hibernate.ddl-auto=update